<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="./css/lightbox.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit.min.js"></script>
  <script defer type="module" src="./js/details.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
  <title>The Met Collection</title>
</head>

<body>
  <div class="container2">

    <!-- HERO -->
    <div class="uk-position-relative hero">
      <img src="./assets/hero.jpg" width="1920" height="1280" alt="mujer en museo">
      <div class="uk-position-top">
        <!-- NAVBAR -->
        <nav class="uk-navbar-container uk-navbar-transparent">
          <div class="uk-container">
            <div uk-navbar>
              <div class="uk-navbar-left">
                <a href="/" class="uk-navbar-item uk-logo">Museo Metropolitano NY</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- SPINNER -->
      <div id="spinner" class="uk-position-center">
        <span class="uk-margin-small-right " uk-spinner="ratio: 3"></span>
      </div>

      <!-- SLIDER -->
      <div id="sliderContainer" uk-slider
        class="uk-position-center uk-box-shadow-large uk-padding-large uk-border-rounded uk-section-muted hidden">
        <div class="uk-position-relative">
          <div class="uk-slider-container uk-light">
            <div id="slider" class="uk-slider-items">
            </div>
          </div>
          <div class="uk-hidden@s uk-light">
            <a class="uk-position-center-left uk-position-small" href uk-slidenav-previous
              uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small" href uk-slidenav-next uk-slider-item="next"></a>
          </div>
          <div class="uk-visible@s">
            <a class="uk-position-center-left-out uk-position-small" href uk-slidenav-previous
              uk-slider-item="previous"></a>
            <a class="uk-position-center-right-out uk-position-small" href uk-slidenav-next uk-slider-item="next"></a>
          </div>
        </div>
        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        <div>
          <button onclick="history.back()" class="uk-button uk-button-default">Volver</button>
        </div>
      </div>

    </div>

    <!-- FOOTER -->
    <footer id="footer" class="footer">
      <p class='uk-text-small uk-text-lighter uk-text-center'>Federico Gonz√°lez - Desarrollo Web 2</p>
    </footer>
  </div>

  <script src="./js/lightbox-plus-jquery.js"></script>
  <script>
    lightbox.option({
      albumLabel: "Imagen %1 de %2"
    })
  </script>
</body>

</html>
